<body>

    <main>
        <h2>Contact Me</h2>
        <p>Have a question or want to work together? Fill out the form below or use the contact information.</p>
        
        <div class="contact-form">
            <form id="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:steven@effland.net">steven@effland.net</a></p>
            <p>Connect with me on <a href="https://linkedin.com/in/steven-effland" target="_blank">LinkedIn</a> or <a href="https://github.com/seffland" target="_blank">GitHub</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Effland.net. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically handle the form submission with JavaScript
            // For example, sending the data to a server or API
            alert('Thank you for your message! This is a demo form - in a real site, your message would be sent.');
            this.reset();
        });
    </script>
</body>
