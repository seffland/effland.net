<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact - Effland.net">
    <title>Contact - Effland.net</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="../favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="../dist/output.css">
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Dark mode script -->
    <script>
        // Check for saved theme preference or prefer-color-scheme
        if (localStorage.theme === 'dark' || 
           (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="min-h-screen flex flex-col bg-background dark:bg-gray-900 dark:text-white transition-colors duration-200">
    <header class="bg-primary text-white py-8 text-center relative">
        <!-- Theme toggle button -->
        <div class="absolute right-4 top-4">
            <button id="theme-toggle" type="button" class="text-gray-200 hover:text-white p-2 rounded-lg text-sm">
                <!-- Sun icon -->
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
                <!-- Moon icon -->
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>
        </div>
        
        <h1 class="text-3xl font-bold mb-4">Contact Me</h1>
        <nav>
            <ul class="space-x-4">
                <li class="inline-block"><a href="../index.html" class="text-white hover:text-secondary transition-colors">Home</a></li>
                <li class="inline-block"><a href="projects.html" class="text-white hover:text-secondary transition-colors">Projects</a></li>
                <li class="inline-block"><a href="weather.html" class="text-white hover:text-secondary transition-colors">Weather</a></li>
                <li class="inline-block"><a href="movies.html" class="text-white hover:text-secondary transition-colors">Movies</a></li>
                <li class="inline-block"><a href="contact.html" class="text-white hover:text-secondary transition-colors">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8 flex-1 dark:bg-gray-900">
        <h2 class="text-2xl font-bold mb-4 dark:text-white">Contact Me</h2>
        <p class="mb-8 text-text dark:text-gray-300">Have a question or want to work together? Fill out the form below or use the contact information.</p>
        
        <div class="bg-white p-8 rounded-lg shadow-md mb-8 dark:bg-gray-800">
            <form id="contact-form" action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block font-bold mb-2 dark:text-white">Name</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                
                <div>
                    <label for="email" class="block font-bold mb-2 dark:text-white">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                
                <div>
                    <label for="subject" class="block font-bold mb-2 dark:text-white">Subject</label>
                    <input type="text" id="subject" name="subject" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                
                <div>
                    <label for="message" class="block font-bold mb-2 dark:text-white">Message</label>
                    <textarea id="message" name="message" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary min-h-[150px] resize-y dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                </div>
                
                <button type="submit" 
                        class="bg-secondary text-white px-6 py-3 rounded-md hover:bg-secondary-dark transition-colors">
                    Send Message
                </button>
            </form>
        </div>
        
        <div class="mt-8 mb-8">
            <h3 class="text-xl font-bold mb-4 dark:text-white">Contact Information</h3>
            <p class="mb-4 dark:text-gray-300">
                <i class="fas fa-envelope mr-2 text-secondary"></i>
                Email: <a href="mailto:steven@effland.net" class="text-secondary hover:text-secondary-dark">steven@effland.net</a>
            </p>
            <div class="flex gap-4 mt-4">
                <a href="https://linkedin.com/in/steven-effland" target="_blank" class="text-secondary hover:text-secondary-dark" aria-label="LinkedIn">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="https://github.com/seffland" target="_blank" class="text-secondary hover:text-secondary-dark" aria-label="GitHub">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-4 mt-auto">
        <p>&copy; 2025 Effland.net. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission handler
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Thank you for your message! This is a demo form - in a real site, your message would be sent.');
                this.reset();
            });
            
            // Theme toggle functionality
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');

            // Function to update UI based on current theme
            function updateThemeUI() {
                // Check if we're in dark mode
                if (document.documentElement.classList.contains('dark')) {
                    // Show sun icon in dark mode (to switch to light)
                    themeToggleLightIcon.classList.remove('hidden');
                    themeToggleDarkIcon.classList.add('hidden');
                } else {
                    // Show moon icon in light mode (to switch to dark)
                    themeToggleLightIcon.classList.add('hidden');
                    themeToggleDarkIcon.classList.remove('hidden');
                }
            }

            // Set initial icon state
            updateThemeUI();

            // Toggle the theme when the button is clicked
            themeToggleBtn.addEventListener('click', function() {
                // Toggle dark class
                document.documentElement.classList.toggle('dark');
                
                // Update localStorage based on new state
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.theme = 'dark';
                } else {
                    localStorage.theme = 'light';
                }

                // Update the UI to match current theme
                updateThemeUI();
            });
        });
    </script>
</body>
</html>
